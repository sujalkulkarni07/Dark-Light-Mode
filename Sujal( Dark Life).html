<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Light/Dark Mode</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --button-bg: #ffffff;
      --button-color: #121212;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #121212;
      --button-bg: #121212;
      --button-color: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ— Toggle Light/Dark Mode</h1>
  <button id="toggleMode">Switch Theme</button>

  <script>
    const toggleBtn = document.getElementById('toggleMode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
